<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: #fff;
            font: 400 1rem Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique aqui!</div>
    
    <script>
        var corpo = document.body;
        var p1 = document.getElementsByTagName('p')[0];
        var di = document.getElementById('msg');
        document.write(p1.innerText);
        di.style.background = 'green';
        di.innerText = 'Estou aguardando...';
    </script>
</body>
</html>
