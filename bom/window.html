<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        let janela;
        function abrirPopUp() {
            janela = window.open('http://marcosaleixo.com.br/loja', 'nova_janela', 'width=200', 'height=100')
        }

        function fecharPopUp() {
            janela.close();
        }
        function imprimir() {
            window.print();
        }
    </script>
</head>
<body>
    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>
    <button onclick="imprimir()">Imprimir PÃ¡gina</button>
</body>
</html>
