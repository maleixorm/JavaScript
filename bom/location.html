<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        function site() {
            window.location.href='https://marcosaleixo.com.br';
        }
        
        function loja() {
            window.location.href='https://marcosaleixo.com.br/loja';
        }
        
    </script>
</head>
<body>
    <button onclick="site()">Acessar Site</button>
    <button onclick="loja()">Acessar Loja</button>
</body>
</html>
